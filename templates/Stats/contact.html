{% extends "base.html" %} {% block title %} Contact Us | Emo-Insight {% endblock
%} {% block content %}
<div class="content">
  <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
      <div
        class="lg:w-2/3 md:w-1/2 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end darkTitle justify-start relative"
      >
        <iframe
          width="100%"
          height="100%"
          class="absolute inset-0"
          frameborder="0"
          title="map"
          marginheight="0"
          marginwidth="0"
          scrolling="no"
          src="https://maps.google.com/maps?q=Multan,%20Pakistan&output=embed"
          style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
        ></iframe>
        <div class="relative flex flex-wrap py-6 rounded shadow-md darkTitle">
          <div class="lg:w-1/2 px-6">
            <h2
              class="title-font font-semibold text-gray-900 tracking-widest text-xs"
            >
              ADDRESS
            </h2>
            <p class="mt-1 darkTitle">BZU Multan (Pakistan)</p>
          </div>
          <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
            <h2
              class="title-font font-semibold text-gray-900 tracking-widest text-xs darkTitle"
            >
              EMAIL
            </h2>
            <a class="text-indigo-500 leading-relaxed darkTitle"
              >marshadcs20@gmail.com</a
            >
            <h2
              class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4 darkTitle"
            >
              PHONE
            </h2>
            <p class="leading-relaxed darkTitle">0326-7680746</p>
          </div>
        </div>
      </div>
      <div
        class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
      >
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font darkTitle">
          Feedback
        </h2>
        <p class="leading-relaxed mb-5 text-gray-600 darkTitle">
          Please write your valuable Feedback
        </p>
        <form id="feedbackForm" method="POST" action="/contact">
          <!-- Ensure the form action points to the correct route -->
          <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600 darkTitle"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600 darkTitle"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label
              for="message"
              class="leading-7 text-sm text-gray-600 darkTitle"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
            ></textarea>
          </div>
          <button
            type="submit"
            id="submitButton"
            class="text-white w-full bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
