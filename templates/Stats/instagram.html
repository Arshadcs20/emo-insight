{% extends "base.html" %} {% block title %} Instagram sentiments | Emo-Insight
{% endblock %} {% block content %}

<div class="content">
  <main class="w-full flex items-center justify-center">
    <form method="post" class="mb-60 flex flex-col w-1/2">
      <!-- <label for="video_url" class="block mb-2">Enter YouTube Video URL:</label> -->
      <h1 class="text-4xl font-bold text-center mt-36 mb-8">
        Instagram Comments Sentiment Analysis
      </h1>
      <div>
        <!-- <label for="username">Username</label> -->
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="off"
          placeholder="Enter  username here"
          class="border border-gray-300 rounded-md p-4 mb-2 focus:outline-none focus:border-blue-500"
        />
        <!-- <label for="password">Password</label> -->
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="off"
          placeholder="Enter Passoword here"
          class="border border-gray-300 rounded-md p-4 mb-2 focus:outline-none focus:border-blue-500"
        />
      </div>
      <hr />
      <input
        type="text"
        id="insta_url"
        name="insta_url"
        autocomplete="off"
        required
        placeholder="Enter Instagram URL here"
        class="border border-gray-300 rounded-md p-4 mb-2 focus:outline-none focus:border-blue-500"
      />
      <br />
      <button
        type="submit"
        class="bg-blue-500 mb-40 p-4 hover:bg-blue-700 text-white border border-cyan-400 font-bold py-2 px-4 rounded"
      >
        Analyze
      </button>
    </form>
  </main>
</div>

{% endblock %}
